- Entertainment & Media:
  - Jellyfin:
    icon: /temp_file_path/jellyfin.png
    href: donthaveoneyet
    description: Watch Movies & TV Shows
    server: opi_docker
    container: jellyfin
    showStats: true
    widget:
      type: jellyfin
      url: donthaveoneyet
      key: donthaveoneyet
      enableBlocks: true
      enableNowplaying: true
      enableUser: true
      enableMediaControl: true
      showEpisodeNumber: true
      expandOneStreamToTwoRows: true
  - Navidrome:
    icon: /temp_file_path/navidrome.png
    href: donthaveoneyet
    description: Listen To Music
    server: opi_docker
    container: navidrome
    showStats: true
    widget:
      type: navidrome
      url: donthaveoneyet
      key: donthaveoneyet
  - Radarr:
    icon: /temp_file_path/radarr.png
    href: donthaveoneyet
    description: Manage Movie Library
    server: opi_docker
    container: radarr
    showStats: true
    widget:
      type: radarr
      url: donthaveoneyet
      key: donthaveoneyet
      enableQueue: true
      fields: ["wanted", "missing", "queued", "movies"]
  - Sonarr:
    icon: /temp_file_path/sonarr.png
    href: donthaveoneyet
    description: Manage TV Show Library
    server: opi_docker
    container: sonarr
    showStats: true
    widget:
      type: sonarr
      url: donthaveoneyet
      key: donthaveoneyet
      enableQueue: true
      fields: ["wanted", "queued", "series"]
  - Lidarr:
    icon: /temp_file_path/lidarr.png
    href: donthaveoneyet
    description: Manage Music Library
    server: opi_docker
    container: lidarr
    showStats: true
    widget:
      type: lidarr
      url: donthaveoneyet
      key: donthaveoneyet
      enableQueue: true
      fields: ["wanted", "queued", "artists"]
  - Bazarr:
    icon: /temp_file_path/bazarr.png
    href: donthaveoneyet
    description: Manage Subtitles
    server: opi_docker
    container: bazarr
    showStats: true
    widget:
      type: bazarr
      url: donthaveoneyet
      key: donthaveoneyet
      fields: ["missingEpisodes", "missingMovies"]
  - Minecraft Server:
    icon: /temp_file_path/minecraft.png
    href: donthaveoneyet
    description: Monitor Minecraft Server
    server: opi_docker
    container: mc_server
    showStats: true
    actions:
      - start
      - stop
    widget:
      type: minecraft
      url: donthaveoneyet
      fields: ["players", "version", "status"]

